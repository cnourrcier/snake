<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake Game</title>
</head>

<body>
    <div class="snake-container">
        <div class="header">
            <h1>Snake</h1>
            <div id="score">Score: 0</div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <audio id="eatSound" src="../../assets/sounds/mmm.mp3" preload="auto"></audio>
        <audio id="gameOverSound" src="../../assets/sounds/ouch.mp3" preload="auto"></audio>
        <audio id="backgroundMusic" src="../../assets/sounds/background-music.mp3" preload="auto" loop></audio>
        <script src="script.js"></script>
    </div>
</body>

</html>
